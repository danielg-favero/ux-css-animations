<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hours">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>
      <div class="minutes">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>
      <div class="seconds">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second infinite">
          <div class="number">0</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
