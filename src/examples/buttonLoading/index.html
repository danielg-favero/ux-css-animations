<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../global.css" />
        <link rel="stylesheet" href="./styles.css" />

        <title>Button Loading</title>

        <script
            src="https://kit.fontawesome.com/3f6032f724.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <button class="button-animation">
                Com animação
            </button>
            <div class="button-animation">
                <button class="button-loading">
                    <span class="button-text">Com loading</span>
                    <span class="loading"><i class="fa fa-refresh"></i></span>
                    <span class="check"><i class="fa fa-check"></i></span>
                </button>
            </div>
        </main>
    </body>
    <script>
        const button = document.querySelector('.button-loading');
        const text = document.querySelector('.button-text');

        function toggleActiveClass() {
            this.classList.toggle('active');
        }

        function addFinishedClass() {
            this.classList.add('finished');
        }

        button.addEventListener('click', toggleActiveClass);
        button.addEventListener('transitionend', addFinishedClass);
    </script>
</html>
